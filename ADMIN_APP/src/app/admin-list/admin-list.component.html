

<div class="container">
  <nav>
    <button  class="right-button" (click)="handleAddAdmin()">
      <span class="button-icon">
      <mat-icon>add</mat-icon>
    </span>
      <span class="button-text">Ajouter Admin</span>
    </button>
  </nav>
  <mat-card class="user-list-card">
    <mat-card-header>
      <mat-card-title class="userStyle">Liste des Admins</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label class="filter">Filter</mat-label>
        <input matInput (keyup)="filterData($event)">
      </mat-form-field>
      <div class="table-container">
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>


          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>


          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mot de passe</th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
          </ng-container>


          <ng-container matColumnDef="superAdmin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Super admin</th>
            <td mat-cell *matCellDef="let element" > {{element.superAdmin}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
            <td mat-cell *matCellDef="let element">
              <div class="button-container">
                <button (click)="updateAdmin(element.id)" mat-raised-button class="custom-icon-button">
                  <mat-icon >edit</mat-icon>
                </button>
                <button mat-raised-button (click)="deleteAdmin(element.id)" class="custom-icon-button">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row class="first-row" *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20,30,40,100]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
