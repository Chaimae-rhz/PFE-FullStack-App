<div class="container">
  <mat-card class="user-list-card">
    <mat-card-header >
      <mat-card-title class="userStyle">Demandes des Utilisateurs</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label class="filter">Filter</mat-label>
        <input matInput (keyup)="filterData($event)">
      </mat-form-field>
      <div class="table-container">
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z2">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom</th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>


        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√®nom </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>


        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>
        <ng-container matColumnDef="demandes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Demandes</th>
          <td mat-cell *matCellDef="let element">
            <button  mat-raised-button class="custom-icon-button" (click)="requests(element.id)">Demandes</button>
          </td>
        </ng-container>
        <tr mat-header-row class="first-row"*matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20,30,40,100]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
