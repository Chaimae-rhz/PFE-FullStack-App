<div mat-dialog-content>
  <h2>Mot de passe oubli√©</h2>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email">
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="disableSendButton" (click)="sendResetCode()">envoyer le Code</button>
</div>

<div mat-dialog-content *ngIf="codeSent">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Reset Code</mat-label>
    <input matInput [(ngModel)]="resetCode">
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="disableVerifyButton" (click)="verifyResetCode()">Verifier le Code</button>
</div>

<div mat-dialog-content *ngIf="codeVerified">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>New Password</mat-label>
    <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="newPassword">
    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Confirmer le mot de passe</mat-label>
    <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="confirmPassword">
    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="resetPassword()">modifier le mot de passe</button>
</div>
